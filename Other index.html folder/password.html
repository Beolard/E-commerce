<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../other cssfolder/password.css">
</head>
<body>
  <div class="container">
<form id="forgotPasswordForm">
    
    <h3 class="mb-4 text-center">Reset Your Password</h3>
    <input type="email" id="resetEmail" class="form-control mb-3" placeholder="Enter your email" required />
    <button type="submit" class="btn-reset">Send Reset link</button>
    <p id="message"></p>
    <a href="login.html">Back to Login</a>
</form>
</div>
 </body>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBM7LKOs-YIX1bwxYobs9UN1knm702C-bo",
    authDomain: "newslettersignup-c89d0.firebaseapp.com",
    projectId: "newslettersignup-c89d0",
    storageBucket: "newslettersignup-c89d0.appspot.com",
    messagingSenderId: "323894764302",
    appId: "1:323894764302:web:2460c09ca44d41b35c6d5f"
  };

  // Initialize Firebase
 

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("forgotPasswordForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("resetEmail").value;

    try {
      await sendPasswordResetEmail(auth, email);
      message.textContent = "Reset email sent! Check your inbox.";
    } catch (error) {
     message.textContent = "Sending reset link...";

    }
  });
</script>
</body>
</html>
